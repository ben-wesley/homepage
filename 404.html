<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script>
        // Redirect all 404s to the index.html while preserving the path
        var path = window.location.pathname;
        window.location.replace("/homepage/" + "index.html?redirect=" + path);
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
